<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div previous-expression class="previous-expression"></div>
        <div current-expression class="current-expression"></div>
      </div>
      <div class="input-grid">
        <button all-clear class="all-clear">AC</button>
        <button clear>&#9003;</button>
        <button operation>/</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operation>*</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operation>+</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button minus>-</button>
        <button number>.</button>
        <button number>0</button>
        <button equal class="equal">=</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
